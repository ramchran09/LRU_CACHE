<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LRU Cache Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-wrapper">
    <section class="card">
      <h1>🔁 LRU Cache Visualizer</h1>
      <div class="input-group">
        <input type="number" id="capacity" placeholder="Cache capacity (e.g. 3)" />
        <button onclick="initCache()">Initialize</button>
        <button class="secondary" onclick="clearCache()">Reset</button>
      </div>
    </section>

    <section id="cacheOps" class="card hidden">
      <h2>🔧 Cache Controls</h2>
      <div class="input-pair">
        <input type="text" id="keyInput" placeholder="Key" />
        <input type="text" id="valueInput" placeholder="Value" />
      </div>
      <div class="button-row">
        <button onclick="setCache()">Set</button>
        <button class="outline" onclick="getCache()">Get</button>
      </div>
    </section>

    <section class="card result-card">
      <h3>📝 Output</h3>
      <p id="result" class="result-text">Initialize the cache to begin.</p>
    </section>

    <section class="card state-card">
      <h3>📦 Cache State <span>(MRU → LRU)</span></h3>
      <div id="cacheState" class="cache-state-box"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
